<div fxLayout="column">
<div>
    <h1>Buscador de Bandas</h1>
    <mat-divider></mat-divider>
</div>

<div fxLayout="column"> 
    <h3>Buscador </h3>
        <mat-form-field>
          <mat-label>Banda</mat-label>
          <input type="text"
                 placeholder="Banda"
                 aria-label="Number"
                 matInput
                 [(ngModel)]="termino"
                 [matAutocomplete]="auto"
                 (input)="buscando()">
          <mat-autocomplete autoActiveFirstOption 
                            #auto="matAutocomplete"
                            (optionSelected)="opcionSeleccionada($event)">
            <mat-option *ngFor="let banda of bandas" [value]="banda">
              {{ banda.nombre }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      
</div>
<mat-option value="" *ngIf="bandas.length === 0 && termino.trim().length > 0" >
  No se encontro nada con el termino {{ termino}}
</mat-option>

<div>
    <pre> {{bandaSeleccionado | json}}</pre>
</div>

<div *ngIf="bandaSeleccionado">
  <app-banda-tarjeta [banda]="bandaSeleccionado"></app-banda-tarjeta>

</div>
</div>
